<h1>Iniciar sesion</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="row">
  <div class="col-12">
    <mat-form-field class="w-100">
      <mat-label>Email</mat-label>
      <input formControlName="correo" matInput />
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field class="w-100">
      <mat-label>Contrasena</mat-label>
      <input formControlName="contrasena" [type]="passwordInputType" matInput />
      <button
        type="button"
        (click)="togglePasswordInputType()"
        matSuffix
        mat-icon-button
      >
        <mat-icon>visibility</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="col-12">
    <button type="submit" class="w-100" mat-flat-button>Ingresar</button>
  </div>
  <div style="text-align: center;" class="col-12">
    <p><a routerLink="/autenticacion/registro" routerLinkActive="active" ariaCurrentWhenActive="page">Registrarse</a> </p>
  </div>
</form>
