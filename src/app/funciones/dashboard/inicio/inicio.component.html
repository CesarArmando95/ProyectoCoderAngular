<div class="container">
    <h1>Cursos</h1>
    <div class="row">
      <div *ngFor="let materia of dataMaterias$ | async" class="col-sm-6 col-md-4 col-lg-3">
        <mat-card class="example-card" appearance="outlined">
            <mat-card-header>
              <mat-card-title-group>
                <mat-card-title>{{materia.nombre}}</mat-card-title>
                <mat-card-subtitle><strong>Creditos: </strong>{{materia.creditos}}</mat-card-subtitle>
                <mat-card-subtitle *ngFor="let m of (dataMaestros$ | async) | filtrarArreglo: materia.maestroId">
                    <strong>Maestro: </strong>{{m.nombre}} {{m.apellido}}
                </mat-card-subtitle>
              </mat-card-title-group>
            </mat-card-header>
            <mat-card-content>
              
            </mat-card-content>
          </mat-card>
      </div>
    </div>
  </div>
