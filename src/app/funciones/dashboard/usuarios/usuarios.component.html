<div class="container">
    <h2 appAumentoTamanoTexto>Lista de Usuarios</h2>
  
    @if (estaCargando$ | async) {
        <mat-spinner></mat-spinner>
      }
    @else {        
        
    

      <table mat-table [dataSource]="dataSource$" class="mat-elevation-z8">
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
        
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>No.</th>
              <td mat-cell *matCellDef="let usuario">{{ usuario.id }}</td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="correo">
              <th mat-header-cell *matHeaderCellDef>Correo</th>
              <td appHighlight mat-cell *matCellDef="let usuario">
                {{ usuario.correo}}
              </td>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef>Nombre</th>
              <td mat-cell *matCellDef="let usuario">{{ usuario.nombre}}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="telefono">
              <th mat-header-cell *matHeaderCellDef>Telefono</th>
              <td mat-cell *matCellDef="let usuario">{{ usuario.telefono}}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="direccion">
              <th mat-header-cell *matHeaderCellDef>Dirección</th>
              <td mat-cell *matCellDef="let usuario">{{ usuario.direccion }}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="fecha">
              <th mat-header-cell *matHeaderCellDef>Fecha de creación</th>
              <td mat-cell *matCellDef="let usuario">{{ usuario.fechaCreacion | date }}</td>
            </ng-container>
      
            <ng-container matColumnDef="rol">
              <th mat-header-cell *matHeaderCellDef>Rol</th>
              <td mat-cell *matCellDef="let usuario">{{ usuario.rol}}</td>
            </ng-container>
        
            <!-- Actions Column -->
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef>Acciones</th>
              <td mat-cell *matCellDef="let usuario">
                <button (click)="openModal(usuario)" mat-icon-button>
                  <mat-icon>edit</mat-icon>
                </button>
                <button (click)="borrarUsuario(usuario.id)" mat-icon-button>
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    }
  </div>
